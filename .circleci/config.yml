  restore:
    docker:
      - image: mcr.microsoft.com/dotnet/core-nightly/sdk:3.0.100-rc1-alpine3.10
    steps:
      - checkout
      - run: cd TelegramBot
      - run: pwd
      - run: ls -la
      - restore_cache:
          keys:
            - wcbot-{{ checksum "WordsCountBot.csproj" }}
            - wcbot-
      - run: sed -i.bak "s/_DEFAULT_CONNECTION_/${DEFAULT_CONNECTION}/g" appsettings.json
      - run: sed -i.bak "s/_MIGRATION_DEFAULT_CONNECTION_/${MIGRATION_DEFAULT_CONNECTION}/g" appsettings.Migration.json
      - run: sed -i.bak "s/_TOKEN_/${TOKEN}/g" appsettings.json
      - run: sed -i.bak "s#_WEBHOOK_URL_#${WEBHOOK_URL}#g" appsettings.json ##specific delimiter
      - run: ls -la
      - run: dotnet restore
      - save_cache:
          key: wcbot-{{ checksum "WordsCountBot.csproj" }}
          paths:
            - ./bin
            - ./obj
      - persist_to_workspace:
          root: .
          paths:
            - .
  build_image:
    docker:
      - image: circleci/buildpack-deps:buster
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run: cd TelegramBot
      - run: |
          docker build -t $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME:latest -t $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME:$CIRCLE_BRANCH -t $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME:$CIRCLE_BRANCH-$CIRCLE_SHA1 .
          echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          docker push $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME
  migrate:
    docker:
      - image: mcr.microsoft.com/dotnet/core-nightly/sdk:3.0.100-rc1-alpine3.10
    steps:
      - attach_workspace:
          at: .
      - run: cd TelegramBot
      - run: PATH=$PATH:/root/.dotnet/tools ASPNETCORE_ENVIRONMENT=Migration dotnet tool install -g dotnet-ef --version 3.0.0-preview8.19405.11
      - run: PATH=$PATH:/root/.dotnet/tools ASPNETCORE_ENVIRONMENT=Migration dotnet ef database update
  restart_image:
    docker:
      - image: circleci/buildpack-deps:buster
    steps:
      - attach_workspace:
          at: .
      - run: cd TelegramBot
      - run: sed -i.bak "s/_HTTP_PORT_/${HTTP_PORT}/g" docker-compose.prod.yml
      - run: sed -i.bak "s#_DOCKER_IMAGE_#$DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME:$CIRCLE_BRANCH-$CIRCLE_SHA1#g" docker-compose.prod.yml
      - run: scp -o "StrictHostKeyChecking=no" -o "UserKnownHostsFile=/dev/null"  docker-compose.prod.yml $REMOTE_USERNAME@$REMOTE_HOST:$REMOTE_PATH
      - run: ssh -o "StrictHostKeyChecking=no" $REMOTE_USERNAME@$REMOTE_HOST "cd ${REMOTE_PATH} && pwd && ls -la"
      - run: ssh -o "StrictHostKeyChecking=no" $REMOTE_USERNAME@$REMOTE_HOST "cd ${REMOTE_PATH} && docker-compose -f docker-compose.prod.yml down && docker-compose -f docker-compose.prod.yml build && docker-compose -f docker-compose.prod.yml up -d"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      # - test
      - restore
      - build_image:
          requires:
            - restore
          filters:
            branches:
              only: master
      - migrate:
          requires:
            - restore
      - restart_image:
          requires:
            - build_image
            - migrate
